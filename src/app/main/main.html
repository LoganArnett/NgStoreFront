<div layout="vertical" layout-fill>

  <header ng-include="'components/navbar/navbar.html'"></header>

  <md-content>
    <section class="header jumbotron">
        <h1>Trending <small class="fa fa-line-chart"></small></h1>
        <img src="http://www.designsnext.com/wp-content/uploads/2014/09/Hipster-Gif.gif" alt="BRO!" layout-align="center end">
    </section>
    <div class="techs" layout-align="center">
      <md-card ng-repeat="product in main.trending | startFrom:main.currentPage*main.pageSize | limitTo:main.pageSize">
       <a ng-href="{{product.url}}" class="listing">
        <div>
          <img layout="row" layout-align="space-around center" flex="80" ng-src="{{product.MainImage.url_570xN}}" class="product-image" alt="image missing">
          <div layout="row" layout-align="space-around center" class="caption">
            <h3 flex="70" class="title"> {{product.title}} </h3>
            <p flex="20"> <strong>{{product.price | currency}}</strong></p>
<!--
            <p> {{product.description}} </p>
            <p><a ng-href="{{product.url}}">{{product.url}}</a></p>
-->
          </div>
        </div>
        </a>
      </md-card>
    </div>
    <section layout="row" layout-align="center end">    
          <md-button ng-disabled="main.currentPage == 0" ng-click="main.currentPage=main.currentPage-1" class="md-fab">
            Prev
          </md-button>
          <p>{{main.currentPage+1}} of {{main.numPages()}}</p>
          <md-button ng-disabled="main.currentPage >= main.numPages()-1" ng-click="main.currentPage=main.currentPage+1" class="md-fab">
            Next
          </md-button>
      </section> 
  </md-content>

  <footer>
    <md-toolbar layout="row" layout-align="center center">
      <p>With â™¥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
    </md-toolbar>
  </footer>

</div>
